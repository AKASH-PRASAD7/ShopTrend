type ProductDetails @model {
  id: ID!
  title: String!
  description: String!
  price: Float!
  discountPercentage: Float!
  rating: Float!
  brand: String!
  category: String!
  thumbnail: String!
  images: [String!]!
}

type Products @model {
  products: [ProductDetails]!
}

